<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - Prestige</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/font.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="relative h-[90vh] bg-cover bg-center flex items-center justify-center" style="background-image: url('../assets/images/AdobeStock_1042721859.jpeg');">
    <h1 class="text-white text-5xl md:text-7xl tracking-widest font-cormorant">SERVICES</h1>
  </section>

  <!-- Gallery Rows -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-0">
    <img src="../assets/images/vertical_520_780.png" class="w-full object-cover h-full" alt="">
    <img src="../assets/images/AdobeStock_852449034.jpeg" class="w-full object-cover h-full" alt="">
    <img src="../assets/images/AdobeStock_846714578.jpeg" class="w-full object-cover h-full" alt="">
  </section>

  <section class="w-full h-[600px] grid grid-cols-2">
  <!-- รูปฝั่งซ้าย -->
  <div class="relative w-full h-full overflow-hidden">
    <img 
      src="../assets/images/pexels-rachel-claire-8112406.jpg" 
      class="absolute inset-0 w-full h-full object-cover" 
      style="object-position: center 35%;" 
      alt="Left Image"
    />
  </div>

  <!-- รูปฝั่งขวา -->
  <div class="relative w-full h-full overflow-hidden">
    <img 
      src="../assets/images/pexels-change-c-c-974768353-24246108.jpg" 
      class="absolute inset-0 w-full h-full object-cover" 
      style="object-position: center 55%;" 
      alt="Right Image"
    />
  </div>
  </section>

  <!-- Villa Full Width Image -->
  <section>
    <img src="../assets/images/AdobeStock_834410789.jpeg" class="w-full object-cover" alt="Luxury Villa">
  </section>

 <!-- Client Categories -->
<section class="bg-black py-16 px-6">
  <div class="max-w-[960px] mx-auto grid md:grid-cols-2 gap-10">

    <!-- Corporate -->
    <div class="text-center">
      <div class="relative flex justify-center">
        <img src="../assets/images/AdobeStock_941242530.jpeg" 
             alt="Corporate Clients" 
             class="w-[300px] h-[420px] object-cover block mx-auto" 
             style="object-position: center top;"/>
        <div class="absolute bottom-0 w-[300px] bg-[#222021]  py-3">
          <h3 class="uppercase tracking-[0.2em] text-sm text-white font-cormorant">CORPORATE CLIENTS</h3>
        </div>
      </div>
      <a href="corporate_clients.html" 
         class="inline-block mt-6 bg-[#b5a990] text-white px-10 py-2 text-sm tracking-widest font-noto-thai">
        SEE MORE
      </a>
    </div>

    <!-- Individual -->
    <div class="text-center">
      <div class="relative flex justify-center">
        <img src="../assets/images/pexels-jack-sparrow-5917334.jpg" 
             alt="Individual Clients" 
             class="w-[300px] h-[420px] object-cover block mx-auto" 
             style="object-position: center 225%;"/>
        <div class="absolute bottom-0 w-[300px] bg-[#222021]  py-3">
          <h3 class="uppercase tracking-[0.2em] text-sm text-white font-cormorant">INDIVIDUAL CLIENTS</h3>
        </div>
      </div>
      <a href="individual_clients.html" 
         class="inline-block mt-6 bg-[#b5a990] text-white px-10 py-2 text-sm tracking-widest font-noto-thai">
        SEE MORE
      </a>
    </div>

  </div>
</section>

  <div id="footer"></div>

  <script>
    async function loadComponents() {
      const [headerRes, footerRes] = await Promise.all([
        fetch('../components/header.html'),
        fetch('../components/footer.html')
      ]);
      document.getElementById('header').innerHTML = await headerRes.text();
      document.getElementById('footer').innerHTML = await footerRes.text();
    }
    loadComponents();
  </script>
  <script src="../assets/js/script.js"></script>
  
</body>
</html>
