<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Prestige</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/font.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

  <!-- Header Placeholder -->
  <div id="header"></div>

    <!-- Hero Section -->
<section class="bg-black text-white text-center pt-20 pb-10">
  <h1 class="text-5xl md:text-7xl font-light tracking-[0.2em] font-cormorant">CONTACT US</h1>
</section>

<!-- Building Image Centered -->
<section class="bg-black py-10 flex justify-center">
  <div class="w-[1080px] max-w-full px-4">
    <img src="../assets/images/Banner-Emporium-Suites-1.jpg" 
         alt="Emporium Tower" 
         class="w-full h-auto object-cover object-center rounded-none" />
  </div>
</section>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- Load Header and Footer -->
  <script>
    async function loadComponents() {
      const [headerRes, footerRes] = await Promise.all([
        fetch('../components/header.html'),
        fetch('../components/footer.html')
      ]);
      document.getElementById('header').innerHTML = await headerRes.text();
      document.getElementById('footer').innerHTML = await footerRes.text();
    }
    loadComponents();
  </script>
  <script src="../assets/js/script.js"></script>

</body>
</html>
