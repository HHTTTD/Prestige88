<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Prestige</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif bg-white text-gray-900">

  <!-- Header Placeholder -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="relative">
    <div class="w-full h-[85vh] bg-cover bg-center flex items-center justify-center text-white" style="background-image: url('../assets/images/contact-building.jpg');">
      <div class="absolute inset-0 bg-black/40"></div>
      <div class="relative text-center z-10">
        <h1 class="text-5xl md:text-6xl font-light tracking-wide">CONTACT US</h1>
      </div>
    </div>
  </section>


  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- Load Header and Footer -->
  <script>
    async function loadComponents() {
      const [headerRes, footerRes] = await Promise.all([
        fetch('../components/header.html'),
        fetch('../components/footer.html')
      ]);
      document.getElementById('header').innerHTML = await headerRes.text();
      document.getElementById('footer').innerHTML = await footerRes.text();
    }
    loadComponents();
  </script>
  <script src="../assets/js/script.js"></script>

</body>
</html>
