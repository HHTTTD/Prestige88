<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/assets/images/icon_logo.svg" />
  <title>Private Jets Prices Starting At - Prestige</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/font.css">
  <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-white text-gray-900">

  <!-- Header Placeholder -->
  <div id="header"></div>

  <!-- Hero Section -->
  <section class="relative">
    <div class="w-full h-[85vh] bg-cover bg-center flex items-center justify-center text-white" style="background-image: url('/assets/images/1F7A3446.jpg');">
      <div class="absolute inset-0 bg-black/30"></div>
      <div class="relative text-center z-10">
        <h3 class="text-2xl tracking-widest uppercase mb-2 font-cormorant">Offers</h3>
        <div class="w-60 h-px bg-white mx-auto mb-4"></div>
        <h1 class="text-5xl md:text-7xl font-light font-cormorant">PRIVATE JETS PRICES<br>STARTING AT</h1>
      </div>
    </div>
  </section>

  <!-- Details Section -->
  <section class="bg-black text-white py-16 px-6">
    <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-10">
      <!-- Left Images -->
      <div class="flex flex-col gap-6">
        <img src="/assets/images/private-jet-group.jpg" alt="Private Jet Interior" class="rounded-lg w-full" />
        <img src="/assets/images/AdobeStock_846714578.jpeg" alt="Champagne on Jet" class="rounded-lg w-full" />
      </div>
      <!-- Right Text -->
      <div class="flex flex-col justify-center space-y-8 text-base leading-relaxed">
        <div>
          <h3 class="text-xl font-cormorant mb-4">Prices Starting at USD 6,800</h3>
          <p>
            Fly in supreme comfort with our global network of private aviation.<br>
            Enjoy priority boarding, VIP terminals, and seamless in-flight service tailored to your needs.
          </p>
        </div>
        <div>
          <a href="/jets/login-widget.html" class="underline text-[#a7957d] hover:text-white font-noto-thai">Inquire Now</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Placeholder -->
  <div id="footer"></div>

  <!-- Load Header and Footer -->
  <script>
    async function loadComponents() {
      const [headerRes, footerRes] = await Promise.all([
        fetch('/components/header.html'),
        fetch('/components/footer.html')
      ]);
      document.getElementById('header').innerHTML = await headerRes.text();
      document.getElementById('footer').innerHTML = await footerRes.text();
    }
    loadComponents();
  </script>
  <script src="/assets/js/script.js"></script>
  
</body>
</html>
